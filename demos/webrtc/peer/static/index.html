<!DOCTYPE html>

<html>
    <head>
      <title>PeerConnection Demo</title>

      <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
      <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    </head>

    <body>
      <div id="videos">
        <video id="selfView" autoplay="true" muted="true"></video>
        <video id="remoteView" autoplay="true"></video>
      </div>

      <div id="buttons">
        <button id="btn1" onclick="start()">Start</button>
        <button id="btn2" onclick="call()">Call</button>
        <button id="btn3" onclick="hangup()">Hang Up</button>
      </div>

      <div id="textdiv">
        <xtextarea id="ta1"></xtextarea>
        <xtextarea id="ta2"></xtextarea>
      </div>

      <script src="adapter.js"></script>
      <script src="http://localhost:8888/socket.io/socket.io.js"></script>
      <script src="video.js"></script>
    </body>
</html>
