<!DOCTYPE html>

<html>
  <head>
    <title>Colosseum</title>

    <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
  </head>

  <body>
    <div id="titlebar">
      <ol class="row_items">
        <li><a href="/">Colosseum</a></li>
        <li><a href="/findarena">Browse Arenas</a></li>
        <li><a href="/create">Create Arenas</a></li>
      </ol>
    </div>

    <div id="createArena">
        <form name="createForm" action="javascript:createRoom()">
          Create an arena!
          <div class="row">
            <input id="name-input" name="Name" type="text" placeholder="Name of your arena"/>
          </div>
          <div class="row">
            <input id="desc-input" name="Desc" type="text" placeholder="Describe what makes this arena special."/>
          </div>
          <div class="row right">
            <input id="submitButton" name="Submit"  type="submit" value="Submit"/>
          </div>
        </form>
    </div>

    <div id="wrapper">
    </div>

    <!-- This is a centered div (fixed position) used for login.
         It defaults to hidden, but unhides when login button is clicked. -->
    <div id="loginPane">
      <div id="usernameField"> username:
        <input id="usernameInput" type="text" />
      </div>
      <div id="passwordField"> password:
        <input id="passwordInput" type="password" />
      </div>

      <button id="loginButton"> login </button>
      <button id="registerButton"> register </button>
    </div>


    <script src="jquery-1.9.0.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <!-- <script src="logout.js"></script> -->
    <script src="findarena.js"></script>
  </body>
</html>
