<!DOCTYPE html>

<html>
  <head>
    <title>Colosseum</title>

    <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="desktop-style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="arena-style.css" />
  </head>

  <body>
    <div id="titlebar">
    <a href="/" class ="unselectable"><div class="row_items" id = "logo"> Colosseum</div></a>
    <a href="/create" class="unselectable"><div class="row_items">Create Arenas</div></a>
    <a href="/findarena" class="unselectable"><div class="row_items">Browse Arenas</div></a>
    </div>

    <div id="wrapper">
		<div id="gameBox">

			<div id ="player1" class ="player">

				<div id ="player1Avatar" class = "avatar" ><p id ="redUser" class = "userName"> TESTTEXT</p></div>
			</div>	
			<button id="player1Vote"> Vote for red! </button>
			<div id = "topMiddle">
				<div id="timer">waiting</div>
				<div id = "versus">VS</div>
			</div>
			<div id ="player2" class="player">
				
				<div id="player2Avatar" class ="avatar"> 
				<p id ="blueUser" class ="userName"> TESTTEXT </p>
				</div>
				</div>
			<button id="player2Vote"> Vote for Blue! </button>
      <div id="notifications"> </div>
			<div id="game"></div>
		</div>


      <div id="spectators">
        <h2>Room Name</h2>

        <div id="chat">
        </div>
        <div id="specControls">
          <form id="chat-form" name="createForm" action="javascript:sendchat()">
            <input id="chat-input" name="chat" type="text" placeholder="send chat"/>
          </form>
        </div>
        <div id="spec_demographics">
        </div>
      </div>
    </div>

    <script src="jquery-1.9.0.js"></script>
    <script src="d3.v3.js"></script>
    <script src="platformDetection.js"></script>
    <!-- This line is modified by Mustache -->
    <script src="{{{host}}}/socket.io/socket.io.js"></script>
    <script src="arena.js"></script>
  </body>
</html>
