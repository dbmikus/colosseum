<html>
  <head>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="mobile-roomStyle.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon-precomposed" href="/mobile/icon.png" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width, initial-scale=1,
                                   maximum-scale=1, user-scalable=no" />
  </head>

  <body>
    <div id="portraitLayout">
	  <div id="banner" class="unselectable">
	    <a href="/">
          <div id="backButton">
            Back
          </div>
        </a>
	    <p class="player" id="player2Vote">Player 2</p>
	    <p id="versus">vs</p>
	    <div class="player" id="player1Vote">Player 1</div>
	  </div>

	  <div id="spectators">
        <div id="chat">
        </div>

        <div id="specControls">
          <input id="username-field" type="text" placeholder="type your alias here"/>
          <form id="chat-form" name="createForm" action="javascript:sendchat()">
		    <input id="chat-input" name="chat" type="text" placeholder="send chat"/>
		    <input id="submitButton" name="Submit" type="submit" value="Send"/>
	    </form>
	  </div>
    </div>


    <div id="landscapeLayout">
    </div>


    <script src="jquery-1.9.0.js"></script>
    <script src="d3.v3.js"></script>
    <script src="adapter.js"></script>
    <script src="platformDetection.js"></script>
    <!-- This line is modified by Mustache -->
    <script src="{{{host}}}/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <!-- <script src="login.js"></script> -->
    <script src="arena.js"></script>
  </body>
</html>
