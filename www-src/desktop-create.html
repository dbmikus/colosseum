<!DOCTYPE html>

<html>
  <head>
    <title>Colosseum</title>

    <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="desktop-style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="desktop-create-style.css" />

	</head>

  <body>
    <div id="titlebar">
      <a href="/" class ="unselectable"><div class="row_items" id = "logo"> Colosseum</div></a>
	  <a href="/faq" class="unselectable"><div class="row_items">Help</div></a>      
	  <a href="/create" class="unselectable"><div class="row_items">Create Arenas</div></a>
      <a href="/findarena" class="unselectable"><div class="row_items">Browse Arenas</div></a>
    </div>

    <div id="wrapper">
	<div id = "spacer"> Create your arena!</div>
      <div id="createArena">
        <input id="name-input" name="Name" type="text" placeholder="Name of your arena"/>
        <br>
		  <textarea id="desc-input" name="Desc" type="text" placeholder="Describe what makes this arena special."></textarea>
		<div  id="fakeText">
		<div id ="radioContainer">
        <label class="radio" for ="game-type-chat">
          <input id="game-type-chat"  name="Type" type="radio" value="chat">Chat Battle
        </label>
        <label class="radio" for ="game-type-draw">
          <input id="game-type-draw"  name="Type" type="radio" value="draw">Draw Battle
        </label>
        <label class="radio" for ="game-type-custom">
          <input id="game-type-custom"  name="Type" type="radio" value="custom">Custom
          <input id="custom-game-input" name="Name" type="text" placeholder="url of your game!"/>
        </label>
		</div>
		</div>
    </div>
    <div css="width:100%;"></div>
    <input id="createButton" name="Submit"  type="submit" value="Submit"/>
    </div>

    <script src="jquery-1.9.0.js"></script>
    <script src="create.js"></script>
  </body>
</html>
