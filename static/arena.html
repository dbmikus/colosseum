<!DOCTYPE html>

<html>
  <head>
    <title>Colosseum</title>

    <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
  </head>

  <body>
    <div id="titlebar">
      <ol class="row_items">
        <li>Colosseum</li>
        <li>Browse Rooms</li>
        <li>Room Info</li>
        <li>Search</li>
        <li>User Settings</li>
      </ol>
    </div>

    <div id="wrapper">
      <div id="competitors">
        <h2>Competitors stuff</h2>

        <div id="comp_display">
          Competitor Display
        </div>
        <div id="comp_info">
          Stats, description, etc.
        </div>
      </div>

      <div id="spectators">
        <h2>Spectators stuff</h2>

        <div id="chat-container">
          <div id="chat">
          </div>
        </div>
        <div id="spec_controls">
          <form name="createForm" action="javascript:sendchat()">
            <input id="chat-input" name="chat" type="text" placeholder="send chats"/>
            <input id="submitButton" name="Submit"  type="submit" value="Submit"/>
          </form>
        </div>
        <div id="spec_demographics">
        </div>
      </div>
    </div>


    <script src="jquery-1.9.0.js"></script>
    <script src="d3.v3.js"></script>
    <script src="adapter.js"></script>
    <script src="http://localhost:8888/socket.io/socket.io.js"></script>
    <script src="arena.js"></script>
  </body>
</html>
