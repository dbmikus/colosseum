<!DOCTYPE html>

<html>
  <head>
    <title>Colosseum</title>

    <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
  </head>

  <body>
    <div id="titlebar">
      <ol class="row_items">
        <li>Colosseum</li>
        <li>Browse Rooms</li>
        <li>Room Info</li>
        <li>Search</li>
        <li id="user_li"></li>
      </ol>
    </div>

    <div id="wrapper">
      <div id="game">
        

      </div>

      <button id="player1Vote">
        Vote for Player 1
      </button>
      <button id="player2Vote">
        Vote for Player 2
      </button>

      <div id="spectators">
        <h2>Spectators stuff</h2>

        <div id="chat-container">
          <div id="chat">
          </div>
        </div>
        <div id="spec_controls">
          <form name="createForm" action="javascript:sendchat()">
            <input id="chat-input" name="chat" type="text" placeholder="send chats"/>
          </form>
        </div>
        <div id="spec_demographics">
        </div>
      </div>
    </div>

    <!-- This is a centered div (fixed position) used for login.
      It defaults to hidden, but unhides when login button is clicked. -->
    <div id="loginPane">
      <div id="usernameField"> username:
        <input id="usernameInput" type="text" />
      </div>
      <div id="passwordField"> password:
        <input id="passwordInput" type="password" />
      </div>

      <button id="loginButton"> login </button>
      <button id="registerButton"> register </button>
    </div>


    <script src="jquery-1.9.0.js"></script>
    <script src="d3.v3.js"></script>
    <script src="adapter.js"></script>
    <script src="http://calm-ocean-1220.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <script src="arena.js"></script>
  </body>
</html>
